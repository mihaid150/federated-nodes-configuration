apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fog1-ws
  namespace: fog1
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: fog1.local.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fog-app
            port:
              number: 8081

