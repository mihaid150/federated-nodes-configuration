apiVersion: v1
kind: ConfigMap
metadata:
  name: edge3-fog1-agent-env
  namespace: edge
data:
  # --- Identity (used to compose default topics) ---
  EDGE_NAME: edge3_fog1

  # --- MQTT (connects to the fog-local broker) ---
  FOG_MQTT_HOST: mqtt.fog1.svc.cluster.local
  FOG_MQTT_PORT: "1883"

  MQTT_INPUT_TOPIC: node/edge3_fog1/telemetry
  MQTT_OUTPUT_TOPIC: agent/edge3_fog1/commands

  # --- Policy thresholds for the sensing/forecaster loop (tune as needed) ---
  POLICY_MAE_THRESHOLD: "0.12"
  POLICY_REQUIRES_DRIFT: "true"
