apiVersion: v1
kind: ConfigMap
metadata:
  name: edge1-fog3-agent-env
  namespace: edge
data:
  # --- Identity (used to compose default topics) ---
  EDGE_NAME: edge1_fog3

  # --- MQTT (connects to the fog-local broker) ---
  FOG_MQTT_HOST: mqtt.fog3.svc.cluster.local
  FOG_MQTT_PORT: "1883"

  MQTT_INPUT_TOPIC: node/edge1_fog3/telemetry
  MQTT_OUTPUT_TOPIC: agent/edge1_fog3/commands

  # --- Policy thresholds for the sensing/forecaster loop (tune as needed) ---
  POLICY_MAE_THRESHOLD: "0.12"
  POLICY_REQUIRES_DRIFT: "true"
